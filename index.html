<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taksi Uygulaması</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="from">
                <label for="from">NEREDEN:</label>
                <select id="from">
                    <option value="galata">Galata Kulesi</option>
                    <option value="topkapi">Topkapı Sarayı</option>
                    <option value="ayasofya">Ayasofya</option>
                </select>
            </div>
            
            <div class="to">
                <label for="to">NEREYE:</label>
                <select id="to">
                    <option value="galata">Galata Kulesi</option>
                    <option value="topkapi">Topkapı Sarayı</option>
                    <option value="ayasofya">Ayasofya</option>
                </select>
            </div>

            <div class="btn">
                <input type="submit" value="Hesapla" id="btnTaksiHesapla">
            </div>

            <div id="result">
                
            </div>

        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
